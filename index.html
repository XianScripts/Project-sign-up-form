<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="page">
        <div class="left-container">
            <div class="image">
                <img src="tobias-reich-ds8GBtSUtLU-unsplash.jpg" alt="stairway-to-upstairs-library">
            </div>
            <div class="logo">
                <div class="backsplash"></div>
                <img src="logo.png" alt="odin-logo">
                <h1 class="odin">Odin</h1>
                <p class="credit">Photo by <a href="https://unsplash.com/@electerious">Tobias Reich</a> on <a href="https://unsplash.com/">Unsplash</a></p>
            </div>
            <div class="credits"></div>
        </div>
        <!-- Forms right/side -->
        <div class="right-container">
            <div class="intro-text">
                <h2>This is not a real online service! You know you need something </h2>
                <h2>like this in your life to help realize your deepest dreams.</h2>
                <h2>Sign up <span style="font-style: italic;">now</span> to get started.</h2>
                <h2>You <span style="font-style: italic;">know</span> you want to.</h2>
            </div>
            <!-- <h2 class="intro1">This is not a real online service! You know you need something <br> like this in your life to help realize your deepest dreams.<br> Sign up <span style="font-style: italic;">now</span> to get started.<br><div class="entice">You <span style="font-style: italic;">know</span> you want to.</div></h2> -->
            <div class="input-container">
                <form action="">
                    <h3 class="form-header">Let's do this!</h3>
                    <div class="flex-container">
                        <div class="left-column">
                            <label for="fname">FIRST NAME</label>
                            <input type="text" name="fname" id="fname">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                            <label for="password1">PASSWORD</label>
                            <input type="password" name="password1" id="password1">
                        </div>
                        <div class="right-column">
                            <label for="lname">LAST NAME</label>
                            <input type="text" name="lname" id="lname">
                            <label for="tel">PHONE NUMBER</label>
                            <input type="tel" name="tel" id="tel">
                            <label for="confirmPass">CONFIRM PASSWORD</label>
                            <input type="password" name="confirmPass" id="confirmPass">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>
</html>
